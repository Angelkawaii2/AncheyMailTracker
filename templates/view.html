{{ define "view.html" }}
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>验证信息 {{ .Key }}</title>
    <style>
        body {
            margin: 24px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
        }

        .card {
            max-width: 820px;
            margin: auto;
            padding: 24px;
            border: 1px solid #eee;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, .06)
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px
        }

        .muted {
            color: #666
        }

        /* gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 12px
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 10px;
            cursor: zoom-in;
            border: 1px solid #eee
        }

        /* lightbox modal */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .75);
            z-index: 9999;
            padding: 24px;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox img {
            max-width: min(96vw, 1200px);
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .5)
        }

        .lightbox .close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
            user-select: none
        }

    </style>
</head>
<body>
<div class="card">
    <h1>ID: {{ .Key }}</h1>
    <p class="muted">创建时间: {{ .CreatedAt }} </p>
    {{ if .data }}
    <p class="muted">邮戳时间: {{ .data.post_date}} </p>
    <p class="muted">收件人: {{ .data.name}} </p>
    <p class="muted">备注: {{ .data.comments}} </p>

    {{ if .data.images }}
    <h3>图片</h3>
    <div class="gallery">
        {{ range .data.images }}
        <!-- 如果非 webp，请把 .webp 改为你的实际扩展名 -->
        <img class="thumb" src="/img/{{ $.Key }}/{{ . }}" alt="image" data-full="/img/{{ $.Key }}/{{ . }}">
        {{ end }}
    </div>
    {{ end }}

    {{ end }}
    <h3>原始数据</h3>
    <pre>{{ .raw }}</pre>
</div>

<!-- lightbox -->
<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
    <span class="close" id="lbClose" aria-label="Close">&times;</span>
    <img id="lbImg" src="" alt="preview">
</div>

<script>
    (function () {
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lbImg');
        const lbClose = document.getElementById('lbClose');

        function open(src) {
            lbImg.src = src;
            lb.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function close() {
            lb.classList.remove('open');
            lbImg.src = '';
            document.body.style.overflow = '';
        }

        document.addEventListener('click', function (e) {
            const t = e.target;
            if (t && t.classList && t.classList.contains('thumb')) {
                open(t.getAttribute('data-full') || t.src);
            } else if (t === lb || t === lbClose) {
                close();
            }
        });
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && lb.classList.contains('open')) close();
        });
    })();
</script>
</body>
</html>
{{ end }}
