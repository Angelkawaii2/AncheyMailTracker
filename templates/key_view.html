{{ define "key_view.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Key 列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/styles/style.css">
    <style>

        /* —— 小屏：表格转卡片 —— */
        @media (max-width: 640px) {
            /* 隐藏表头，行改为卡片 */
            table thead {
                display: none;
            }

            table, tbody, tr, td {
                display: block;
                width: 100%;
            }

            tr {
                background: var(--bg-card, #fff);
                border: 1px solid var(--border-light, #eee);
                border-radius: 12px;
                padding: 10px 12px;
                margin-bottom: 12px;
                box-shadow: var(--shadow, 0 2px 10px rgba(0, 0, 0, .04));
            }

            td {
                border: 0;
                padding: 6px 0;
            }

            /* 用 data-label 模拟列名 */
            td::before {
                content: attr(data-label);
                display: inline-block;
                min-width: 5em;
                color: var(--text-muted, #666);
                font-size: .9rem;
                margin-right: .5rem;
            }

            /* 操作区单独一行更好点按 */
            td.actions {
                margin-top: 4px;
            }

            .btn {
                width: 100%;
                text-align: center;
                padding: .7rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Key 列表</h1>

        <h2>已使用的 Keys</h2>
        <div class="table-responsive">

            <table aria-label="Key 列表">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{ range .usedKeys }}
                <tr>
                    <td data-label="ID" class="keyid">{{ .Key }}</td>
                    <td data-label="创建时间">{{ .CreatedAt }}</td>
                    <td data-label="状态">
                        <span class="tag used">已使用</span>
                    </td>
                    <td class="actions" data-label="操作">
                        <a class="btn view" href="/view/{{ .Key }}">查看</a>
                        <a class="btn create" href="/create/{{ .Key }}">覆盖</a>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>

        </div>
        <div class="table-responsive">
            <h2>未使用的 Keys</h2>
            <table aria-label="Key 列表">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{ range .unusedKeys }}
                <tr>
                    <td data-label="ID" class="keyid">{{ .Key }}</td>
                    <td data-label="创建时间">{{ .CreatedAt }}</td>
                    <td data-label="状态">
                        <span class="tag unused">未使用</span>
                    </td>
                    <td class="actions" data-label="操作">
                        <a class="btn create" href="/create/{{ .Key }}">创建</a>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
{{ end }}
